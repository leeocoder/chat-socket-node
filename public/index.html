<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Chat em Tempo Real</title>
  </head>
  <body>
    <!-- Tela de login -->
    <section
      class="page page--login"
      id="loginPage"
    >
      <h1>Qual seu nome?</h1>
      <input
        type="text"
        id="userNameInput"
        placeholder="Digite seu nome e pressione Enter"
      />
    </section>

    <!-- Tela de chat -->
    <section
      class="page page--chat"
      id="chatPage"
    >
      <div class="chatArea">
        <!-- Área principal das mensagens -->
        <ul
          class="chatMessages"
          id="chatMessages"
        ></ul>

        <!-- Lista de usuários conectados -->
        <aside class="chatUsers">
          <h2>Usuários</h2>
          <ul id="userList"></ul>
        </aside>
      </div>

      <!-- Campo de entrada da mensagem -->
      <footer class="chatInput">
        <input
          type="text"
          id="messageInput"
          placeholder='Digite sua mensagem e aperte "Enter"'
        />
      </footer>
    </section>

    <script src="./socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
