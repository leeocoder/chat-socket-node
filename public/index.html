<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Chat Node</title>
  </head>
  <body>
    <div
      class="page"
      id="loginPage"
    >
      <h1>Qual seu nome?</h1>
      <input
        type="text"
        id="userNameInput"
      />
    </div>

    <div
      class="page"
      id="chatPage"
    >
      <div class="chatArea">
        <ul class="chatList"></ul>
        <ul class="userList">
          <li>Usuário 1 (você)</li>
          <li>Usuário 2</li>
          <li>Usuário 3</li>
        </ul>
        <div></div>
      </div>
      <div class="chatInput">
        <input
          type="text"
          name="messageInput"
          id="messageInput"
          placeholder='Digite sua mensagem e aperte "Enter"'
        />
      </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
